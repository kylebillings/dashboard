<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | Gene Guru</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container-fluid">
		<div id="login" class="white-bg">
			<img class="logo" src="images/logo.png">
			<h4>Log in to your Dashboard</h4>
			<button class="btn btn-23">Sign up with 23andMe</button>
			<hr/>
			<form action="">
				<div class="form-group">
					<label for="">Email Address</label>
					<input type="text" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control">
				</div>
				<div class="forgot">
					<a href="#">Forgot Your Password?</a>
				</div>
				<div class="logins">
				<input type="submit" value="Create Account" class="btn btn-create-account">
				<input type="submit" value="Log in" class="btn btn-login-email">
				</div>
			</form>
	</div>
	<div id="secured"><span class="glyphicon glyphicon-lock"></span> All of your information is secured with 128-bit SSL encryption and will only be accessible by you.</div>
	
</body>
</html>
