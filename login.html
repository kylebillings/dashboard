<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | Gene Guru</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container-fluid">
		<div id="login" class="white-bg">
			<img class="logo" src="images/logo.png">
			<h4>Log in to your Dashboard</h4>
			<button id="login-api">Login with 23andMe</button>
			<hr/>
			<label for="email">Email Address</label>
			<input type="text"></input>
			<label for="password">Password</label>
			<input type="password"></input>
			<div class="forgot">
				<a href="#">Forgot Your Password?</a>
			</div>
			<div class="logins"></div>
			<button id="create-account">Create Account</button>
			<button id="login-email">Log in</button>
		</div>
		<div id="secured">All of your information is secured with 128-bit SSL encryption and will only be accessible by you.</div>
	</div>
	
</body>
</html>
